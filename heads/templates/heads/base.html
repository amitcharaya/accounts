<html lang="en-US">
    <head>
        <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
        <meta charset="UTF-8">
        {% load static %}
        <title>My Accounts</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" >
        <script src="{% static 'jquery-3.5.1.min.js'%}" ></script>
        <script src="{% static 'js/bootstrap.bundle.min.js'%}" ></script>
        <link rel="stylesheet" id="ample-style-css" href="{% static 'main.css' %}" type="text/css" media="all">
    </head>
    <body class=" container-fluid d-flex flex-column h-100">


            <header>
                <div class="header">
                    <div class="main-head-wrap inner-wrap clearfix">
                        <div id="header-logo-image">
                            <a href="/">
                                <img src="{% static 'images/logo.png' %}" alt="Wisdom Pet Medicine">
                            </a>
                        </div>
                        <div id="header-text" class="">
                            <h1 id="site-title">
                                <a href="/" title="Wisdom Pet Medicine" rel="home">ACCOUNTS</a>
                            </h1>
                            <p>We note your balances.</p>
                        </div>

                    </div>
                </div>
            </header>
           <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <a class="navbar-brand" href="#">Accounts</a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Customer Id
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="{% url 'custid_create'%}">Create</a>
                              <a class="dropdown-item" href="#">Modify</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Delete</a>
                            </div>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                          </li>
                            {% if user.is_authenticated %}

                                <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>

                            {% endif %}
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                      </div>
                    </nav>
            <div>
                            {% block content %}
                            {% endblock %}
            </div>


            <footer class="footer mt-auto py-3">
                 <div class="container">
                    <span class="text-muted">Place sticky footer content here.</span>
                </div>
            </footer>
    </body>
</html>
